<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e5bb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0096c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7b2ff7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Dashboard frame -->
  <rect x="80" y="100" width="352" height="260" rx="16" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.5"/>
  <!-- Top bar -->
  <rect x="80" y="100" width="352" height="40" rx="16" fill="url(#accent)" opacity="0.15"/>
  <rect x="296" y="100" width="136" height="40" rx="0" fill="url(#accent)" opacity="0.15"/>
  <rect x="416" y="100" width="16" height="40" rx="16" fill="url(#accent)" opacity="0.15"/>
  <!-- Window dots -->
  <circle cx="104" cy="120" r="6" fill="#ff5f57"/>
  <circle cx="124" cy="120" r="6" fill="#febc2e"/>
  <circle cx="144" cy="120" r="6" fill="#28c840"/>
  <!-- Title text in top bar -->
  <text x="256" y="126" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="14" fill="#00d4aa" opacity="0.8">OLLAMA DASHBOARD</text>
  <!-- Status indicator -->
  <circle cx="108" cy="168" r="8" fill="#28c840"/>
  <text x="124" y="173" font-family="Arial,sans-serif" font-size="13" fill="#aaaacc">Running</text>
  <!-- Tok/s display -->
  <text x="280" y="173" text-anchor="end" font-family="monospace" font-weight="bold" font-size="16" fill="#00d4aa">15.2</text>
  <text x="285" y="173" font-family="Arial,sans-serif" font-size="11" fill="#8888aa">tok/s</text>
  <!-- Separator line -->
  <line x1="96" y1="185" x2="416" y2="185" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  <!-- Bar chart -->
  <rect x="120" y="270" width="36" height="80" rx="4" fill="url(#bar1)" opacity="0.9"/>
  <rect x="170" y="240" width="36" height="110" rx="4" fill="url(#bar2)" opacity="0.9"/>
  <rect x="220" y="210" width="36" height="140" rx="4" fill="url(#bar3)" opacity="0.9"/>
  <rect x="270" y="250" width="36" height="100" rx="4" fill="url(#bar1)" opacity="0.9"/>
  <rect x="320" y="230" width="36" height="120" rx="4" fill="url(#bar2)" opacity="0.9"/>
  <rect x="370" y="260" width="36" height="90" rx="4" fill="url(#bar3)" opacity="0.9"/>
  <!-- Sparkline overlay -->
  <polyline points="138,265 188,232 238,205 288,245 338,222 388,255" 
            fill="none" stroke="white" stroke-width="2" opacity="0.4" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dots on sparkline -->
  <circle cx="138" cy="265" r="3" fill="white" opacity="0.6"/>
  <circle cx="188" cy="232" r="3" fill="white" opacity="0.6"/>
  <circle cx="238" cy="205" r="3" fill="white" opacity="0.6"/>
  <circle cx="288" cy="245" r="3" fill="white" opacity="0.6"/>
  <circle cx="338" cy="222" r="3" fill="white" opacity="0.6"/>
  <circle cx="388" cy="255" r="3" fill="white" opacity="0.6"/>
  <!-- Bottom label -->
  <rect x="166" y="400" width="180" height="40" rx="20" fill="url(#accent)" opacity="0.2"/>
  <text x="256" y="425" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="15" fill="#00d4aa">ðŸ“Š Monitor</text>
</svg>
