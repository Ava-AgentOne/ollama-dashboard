name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Extract the section for this version from CHANGELOG.md
          # Matches from "## [vX.Y]" to the next "## [" or end of file
          BODY=$(awk "/^## \\[$TAG\\]/{found=1; next} /^## \\[/{if(found) exit} found{print}" CHANGELOG.md)

          if [ -z "$BODY" ]; then
            BODY="Release $TAG"
          fi

          # Write to file to handle multiline
          echo "$BODY" > /tmp/release_body.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body_path: /tmp/release_body.md
          draft: false
          prerelease: ${{ startsWith(steps.changelog.outputs.tag, 'v0.') }}
